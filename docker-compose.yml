services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Test123.
      POSTGRES_DB: universal_server_database  
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: biuro@maxsoft.pl 
      PGADMIN_DEFAULT_PASSWORD: Test123.
    ports:
      - "8080:80"  # DostÄ™pny na http://localhost:8080
    depends_on:
      - db
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    
